<!--here we are using [routerLink] with property binding[] syntax because we have dynamic fields in URl-->
<a
  style="cursor: pointer"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="pull-right">
        <!-- we use string interpolation for image path also we can use property binding [src]="recipe.imagePath"-->
        <img
          src="{{recipe.imagePath}}"
          alt="{{recipe.name}}"
          class="img-responsive" style="max-height: 50px;">
      </span>

</a>
